<!DOCTYPE html>

<head>

    <title>Admission form</title>

<body>

<h2 style="color: maroon ;text-align: right;"><u>Student Registration form</u></h2>
<p 
style="border: none;width: 1400px;height: 1400px;background-color: lightgray; justify-content: left;">

    <input style="width: 800px;height: 25px;margin-left: 20px;margin-top: 10px;" type="text" id="First name" placeholder="Enter your first name"><br>

 id="Mobile" placeholder="only 10 digits are allowed"><br>
 <label for="Gender"> Gender</label>
 <input style="margin-left: 45px ;margin-top: 5px;" type="radio" name="Gender" id="Gender">

<input style="width: 800px;height: 25px;margin-left: 31px ;margin-top: 5px;" type="text" name="Address" id="Address" type="number" name="Area PIN" id="Area PIN"><br>

<input style="width: 800px;height: 25px;margin-left: 61px ;margin-top: 5px;" type="text" name="City" id="City"><br>

<select style="width: 800px;height: 25px;margin-left: 18px ;margin-top: 5px;" name="Qualification" id="Qalificatin"><option value="Matric">Matric</option><option value="Inter">Inter</option><option value="Bsc">Bsc</option><option value="MSc">Msc</option></select ><br><br>

<input style="margin-left: 140px ;margin-top: 5px;" type="checkbox" name="Tel Communication" id="Tel Communication">

<input style="width: 800px;height: 25px;margin-left: 32px ;margin-top: 5px;" type="password" name="Password" id="Password"><br> <br> 

<input style="background-color:  darkgreen;text-decoration: aliceblue; height: 40px; border: none
; border-radius: 4px; color: white;" type="submit" value="Registered" >
